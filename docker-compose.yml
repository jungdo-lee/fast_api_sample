version: "3.8"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+aiomysql://user:password@db:3306/auth_db
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=local
      - LOG_JSON=false
      - DEBUG=true
    depends_on:
      - db
      - redis
    volumes:
      - ./keys:/app/keys:ro

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: auth_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  mysql_data:
